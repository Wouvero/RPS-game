<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>
<body>
   
    <div class="gameBoard">
        <div class="img_section">
            <h2>Player</h2>
            <div id="player_symbol" class="img_symbol"></div>
        </div>
        <div class="scoreInfo">
            <span id="state"></span>
            <span id="score">0:0</span>
        </div>
        <div class="img_section">
            <h2>Oponent</h2>
            <div id="oponent_symbol" class="img_symbol"></div>
        </div>
    </div>

    <div class="buttons_section">
        <button id="rock" class="symbol"><img src="img/0.svg" alt="rock" class="button_symbol"></button>
        <button id="paper" class="symbol"><img src="img/1.svg" alt="paper" class="button_symbol"></button>
        <button id="scissors" class="symbol"><img src="img/2.svg" alt="scissors" class="button_symbol"></button>
    </div>


    <script src="js/index.js" type="module"></script>
</body>
</html>
